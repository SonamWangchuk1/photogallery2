<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <p>Welcome to the beautiful photo collection!</p>
    </div>
    <div class="photo">
        <div class="photo-item">
            <img src="1.1.jpg" alt="image1">
        </div>
        <div class="photo-item">
            <img src="2.jpg" alt="image2">
        </div>
        <div class="photo-item">
            <img src="3.jpg" alt="image3">
        </div>
        <div class="photo-item">
            <img src="4.jpg" alt="image4">
        </div>
        <div class="photo-item">
            <img src="5.jpg" alt="image5">
        </div>
        <div class="photo-item">
            <img src="6.webp" alt="image5">
        </div>
        <div class="photo-item">
            <img src="7.jpg" alt="image5">
        </div>
        <div class="photo-item">
            <img src="8.jpg" alt="image5">
        </div>
        <div class="photo-item">
            <img src="9.jpg" alt="image5">
        </div>
        <div class="photo-item">
            <img src="10.avif" alt="image5">
        </div>
        
    </div>
    
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="">
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
